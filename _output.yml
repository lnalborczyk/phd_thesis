bookdown::gitbook:
  css: style.css
  author: Ladislas Nalborczyk
  date: "`r Sys.Date()`"
  github-repo: lnalborczyk/phd_thesis
  split_by: none # creates only one html file
  config:
    toc:
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank"> Powered by bookdown </a></li>
        <li><a href="http://www.barelysignificant.com" target="blank"> Ladislas Nalborczyk </a></li>
      collapse: section # none / section / subsection
      scroll_highlight: yes
    # edit: https://github.com/lnalborczyk/phd_thesis/
    search: yes
    download: ["pdf"]
    highlight: pygments

bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: true
  dev: "cairo_pdf"
  toc: true
  toc_depth: 3

bookdown::epub_book: default
