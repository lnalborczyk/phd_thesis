bookdown::gitbook:
  css: style.css
  # split_by: none # creates only one html file
  config:
    toc:
      #before: |
      #  <li><a href="./"> Blah blah </a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank"> Powered by bookdown </a></li>
        <li><a href="http://www.barelysignificant.com" target="blank"> Ladislas Nalborczyk </a></li>
      collapse: none # section / subsection
      scroll_highlight: yes
    #edit: https://github.com/lnalborczyk/phd_thesis/
    search: yes
    download: ["pdf"]
    highlight: pygments

bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  dev: "cairo_pdf"
  #template: latex/template.tex

bookdown::epub_book: default
